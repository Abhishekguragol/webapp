name: package-build

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup MYSQL
      uses: mysql/mysql-action@v2
      with:
        version: 8.0.29  
        default-schema: cloudproject 
        username: root
        password: MyPass
    
    - name: Run 
      run: mvn clean package
    
    - name: Test
      run: mvn test

