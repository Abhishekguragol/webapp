name: packer-validate

on:
  pull_request:
    branches:
      - main

jobs:
  packer:
    runs-on: ubuntu-latest
    name: packer-format-validate
    services:
        mysql:
          image: mysql:8.0
          env:
            MYSQL_DATABASE: cloudproject
            MYSQL_USER: ${{secrets.DB_USER_NAME}}
            MYSQL_PASSWORD: ${{secrets.DB_PASSWORD}}
            MYSQL_ROOT_PASSWORD: ${{secrets.DB_PASSWORD}}
          ports:
            - 3306:3306
          options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        - name: Checkout code
          uses: actions/checkout@v3
            # Install Java JDK version 17
        - name: Install Java 17
          uses: actions/setup-java@v3
          with:
              java-version: 17
              distribution: temurin
            # Install MySQL
        - name: Install MySQL
          run: sudo apt-get install -y mysql-client
            # Build Spring boot project and remove old artifacts
        - name: Build project
          run: mvn clean package -DskipTests
  

        - name: Setup `packer`
          uses: hashicorp/setup-packer@main

        - name: Run `packer init`
          id: init
          run: "packer init ./build-ami.pkr.hcl"

        - name: Run `packer format`
          run: "packer fmt -check ./build-ami.pkr.hcl"

        - name: Run `packer validate`
          id: validate
          run: "packer validate ./build-ami.pkr.hcl"